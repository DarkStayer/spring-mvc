<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>

<body>
<h1>ListofCars</h1>

<table border="1">
    <tr>
        <th>num</th>
        <th>Mark</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="cars, state : ${cars}">

        <td th:utext="${state.count}">num</td>
        <td th:utext="${cars.mark}">Mark</td>
        <td th:utext="${cars.model}">Model</td>
        <td th:utext="${cars.color}">Color</td>

    </tr>

</table>
</body>
</html>
